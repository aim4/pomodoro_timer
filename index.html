<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <header>
            <h1>Pomodoro Timer</h1>
            <p>by Annie</p>
        </header>
        <div id="wrapper">
            <h2 id="msg">Start Timer</h2>
            <h1 id="countdown">00:00:00</h1>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            
            <div id="timers">
                <div class="work_timer">
                    <p id="work_msg">Work (minutes)</p>
                    <input type="text" id="work_timer_input" />
                    <!--<input type="number" id="work_timer_input" />-->
                </div>
                <div class="break_timer">
                    <p id="break_msg">Break (minutes)</p>
                    <input type="text" id="break_timer_input" />
                    <!--<input type="number" id="break_timer_input" />-->
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
