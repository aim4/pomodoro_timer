<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <header>
            <h1>Pomodoro Timer</h1>
            <p>by Annie</p>
        </header>
        <div id="wrapper">
            <h2 id="msg">Message</h2>
            <p id="countdown">Time</p>
            <button id="play">Play</button>
            <button id="reset">Reset</button>
            <div class="work_timer">
                <p id="work_msg">Work</p>
                <input type="text" id="work_timer_input" />
            </div>
            <div class="break_timer">
                <p id="break_msg">Break</p>
                <input type="text" id="break_timer_input" />
            </div>
        </div>
    </body>
</html>
