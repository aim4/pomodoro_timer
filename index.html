<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Timer</title>
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <header>
            <h1>Pomodoro Timer</h1>
            <p>by Annie</p>
        </header>
        <div id="wrapper">
            <h2 id="msg">Start Timer</h2>
            <p id="countdown">Time</p>
            <div id="buttons">
                <button id="play">Play</button>
                <button id="reset">Reset</button>
            </div>
            
            <div id="timers">
                <div class="work_timer">
                    <p id="work_msg">Work</p>
                    <input type="text" id="work_timer_input" />
                    <!--<input type="number" id="work_timer_input" />-->
                </div>
                <div class="break_timer">
                    <p id="break_msg">Break</p>
                    <input type="text" id="break_timer_input" />
                    <!--<input type="number" id="break_timer_input" />-->
                </div>
            </div>
            
        </div>
    </body>
</html>
