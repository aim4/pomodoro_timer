<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro Timer</title>
    </head>

    <body>
        <div id="pomodoro_wrapper">
            <h1 id="pomodoro_msg">Message</h1>
            <p id="pomodoro_time">Time</p>
            <p id="pomdoro_play">Play</p>
            <p id="pomodoro_reset">Reset</p>
            <div class="work_timer">
                <p id="work_msg">Work</p>
                <input type="text" id="work_timer_input" />
            </div>
            <div class="break_timer">
                <p id="break_msg">Break</p>
                <input type="text" id="break_timer_input" />
            </div>
        </div>
    </body>
</html>
