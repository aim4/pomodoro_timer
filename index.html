<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif:wght@100&display=swap" rel="stylesheet">
</head>

    <body>
        <header>
            <h1>Pomodoro Timer</h1>
            <p>by aim4</p>
        </header>
        <hr />
        <br />
        <div id="wrapper">
            <h2 id="msg">Start Timer</h2>
            <h2 id="countdown">00:00:00</h2>
            <div id="buttons">
                <button id="start">Start</button>
                <button id="pause">Pause</button>
                <button id="reset">Reset</button>
            </div>
            
            <div id="timers">
                <div class="work_timer">
                    <p id="work_msg">Work (minutes)</p>
                    <input type="text" id="work_timer_input" placeholder="0" />
                    <!--<input type="number" id="work_timer_input" />-->
                </div>
                <div class="break_timer">
                    <p id="break_msg">Break (minutes)</p>
                    <input type="text" id="break_timer_input" placeholder="0" />
                    <!--<input type="number" id="break_timer_input" />-->
                </div>
            </div>
            
        </div>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
